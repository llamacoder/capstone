<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">  <title>Check3</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header id="showcase" class="grid">
    <div class="bg-image"></div>
    <div class="content-wrap">
      <h1>Check3</h1>
      <p>What needs to be done?</p>
      <img class="plus" src="./images/plus.gif" />
    </div>
  </header>

  <div class="board">
    <div class="board-column">
      <div class="board-column-header today-header">Today</div>
      <div class="board-column-content today">
      </div>
      <div class="board-column-content task-finished">
        <img class="checkbox" src="./images/checkbox.png"/>
      </div>
    </div>
    <div class="board-column someday-column">
      <div class="board-column-header someday-header">Someday</div>
      <div class="board-column-content someday">
      </div>
      <div>
        <div class="board-column-content delete-task">
          <img class="delete" src="./images/delete.png"/>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.3.1/web-animations.min.js">
  </script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/muuri/0.5.3/muuri.min.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
